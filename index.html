<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>LPS WEBSITE</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Arimo:wght@500;600&family=Londrina+Solid:wght@100;300;400&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/p5@1.4.1/lib/p5.js"></script>
  <script src="processing-code.js"></script>
</head>

<body>
  <div class="wrapper">
    <div class="left">
      <div class="box grey">
        <img src="logo.png" alt="">
        <div class="body">
          Click on the SWITCH button to ...
          <br>
          <br>
          Press "S" to save poster
        </div>
        <div id="buttons" class="buttons">
         <!--  <div class="pet-number">CHOOSE</div> -->
    <!--       <div id="pet-switch" class="pet-switch" >SWITCH</div> -->
        </div>
      </div>
    </div>
    <div class="mid">
      <div id="canvas" class="pink">
        <div id="p5canvas"></div>
        <div id="petname"></div>
      </div>
      <div class="box pink">
        <img class="pet-image" src=" image.jpg" alt="">
        <div class="pet-name"><span class="bold">PARAKEET</span><span class="regular"> #12 (2006)</span></div>
      </div>
    </div>
    <div class="right">
      <div class="box grey">
      </div>
    </div>
  </div>
  <script src="script.js" charset="utf-8"></script>
</body>

</html>
